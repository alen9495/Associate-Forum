<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Amazon Associate Forum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    padding:24px;
    margin:0;
  }

  .container {
    position: relative;
    max-width: 850px;
    margin: auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
  }

  /* WATERMARK IMAGE */
  .watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 520px;
    opacity: 0.06;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 2;
  }

  /* HEADER IMAGE */
  .header {
    text-align: center;
    margin-bottom: 25px;
  }

  .header img {
    max-width: 100%;
    height: auto;
  }

  label {
    font-weight: bold;
    margin-top: 14px;
    display: block;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  textarea {
    min-height: 160px;
  }

  button {
    margin-top: 20px;
    background: #ff9900;
    color: #000;
    border: none;
    padding: 12px 22px;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #f0a020;
  }

  .note {
    font-size: 12px;
    color: #555;
    margin-top: 12px;
  }
</style>
</head>

<body>

<div class="container">

  <!-- WATERMARK IMAGE (EMBEDDED) -->
  <img class="watermark" src="data:image/jpeg;base64,
{{AF_BASE64_IMAGE}}
" alt="Watermark">

  <div class="content">

    <!-- HEADER IMAGE (EMBEDDED) -->
    <div class="header">
      <img src="data:image/jpeg;base64,
{{AF2_BASE64_IMAGE}}
" alt="Amazon Associate Forum">
    </div>

    <form onsubmit="return sendMail(event)">

      <label>Name of Associate</label>
      <input type="text" id="name" required>

      <label>Login ID (Email)</label>
      <input type="email" id="email" required>

      <label>Date</label>
      <input type="date" id="date" required>

      <label>Department</label>
      <select id="dept" required>
        <option value="">-- Select Department --</option>
        <option>C-Rets</option>
        <option>Pack</option>
        <option>Pick</option>
        <option>Stow</option>
        <option>Shipping</option>
        <option>VNA</option>
        <option>Others</option>
      </select>

      <label>Send Anonymously?</label>
      <select id="anon">
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Concern</label>
      <textarea id="concern" required></textarea>

      <button type="submit">Submit Concern</button>

      <p class="note">
        Concern will be sent privately to <b>puthuvelilabraham@gmail.com</b>
      </p>

    </form>

  </div>
</div>

<script>
  // Auto-fill current date
  document.getElementById('date').value =
    new Date().toISOString().split('T')[0];

  function sendMail(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const dept = document.getElementById('dept').value;
    const anon = document.getElementById('anon').value;
    const concern = document.getElementById('concern').value;
    const date = document.getElementById('date').value;

    const displayName = anon === "Yes" ? "Anonymous" : name;

    const body =
`AMAZON ASSOCIATE FORUM

Name       : ${displayName}
Login ID   : ${email}
Department : ${dept}
Date       : ${date}

Concern:
${concern}`;

    window.location.href =
      "mailto:cwl1-forum@amazon.com" +
      "?subject=" + encodeURIComponent("Associate Forum Concern") +
      "&body=" + encodeURIComponent(body);

    return false;
  }
</script>

</body>
</html>
